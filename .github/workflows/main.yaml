name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create images
        run: docker compose up -d
      
      - name: Tag images
        run: |
          docker tag dev-frontend horadoqa/dev-frontend:latest
          docker tag dev-backend horadoqa/dev-backend:latest

      - name: Build Docker image
        run: |
          docker build -t horadoqa/dev-frontend:latest .
          docker build -t horadoqa/dev-backend:latest .

      - name: Push Docker image
        run: |
          docker push horadoqa/dev-frontend:latest
          docker push horadoqa/dev-backend:latest
